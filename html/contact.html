<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Website Name | Contact</title>
</head>

<body>
    <header>
        <nav>
            <h1>Logo Name</h1>
            <div>
                <img src="../assets/logo.jpg" alt="website logo" />
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./portfolio.html">Portfolio</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li class="active">Contact</li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h2>Contact Me</h2>
        <div class="contact">
            <form action="https://formsubmit.co/website@name.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <p>Last Name: <input type="text" name="lastname" /></p>
                <p>First Name: <input type="text" name="firstname" /></p>
                <p>Email: <input type="text" name="email" /></p>
                <p>
                    Message:
                    <textarea name="comments" rows="12" cols="35" placeholder="Your message here"></textarea>
                </p>

                
                    <button type="submit">Send</button>
                    <button type="reset">Clear Form</button>
                
            </form>
            <div id="contact">
                <p><i class="fas fa-mobile-alt"></i><span>88 88 88 88 88</span></p>
                <p><i class="far fa-envelope"></i><span>website@name.com</span></p>
                <p><a href="https://www.instagram.com"><i
                            class="fab fa-instagram"></i><span>@websitename</span></a></p>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./about.html">About</a></li>
                <li class="active">Contact</li>
            </ul>
        </nav>
        <div>
            <small>Copyright 2022 | All rights reserved</small>
        </div>
    </footer>
</body>

</html>
